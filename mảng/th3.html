<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        let value = prompt("Enter a number: ");
        let numbers = [-3, 5, 1, 3, 2, 10,6 ,7,8,9];
        for (let i = 0; i < numbers.length; i++) {
            if (value == numbers[i]) {
                document.write("Giá trị " + numbers[i] + " tại vị trí " + i);
            }else {
                alert("không tìm thấy giá trị")
                break;
            }
        }
    </script>

</body>

</html>
