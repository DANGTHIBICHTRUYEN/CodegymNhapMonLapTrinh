<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        let numbers = [-3, 5, 1, 6, 2, 10,8 ,3];
        let max = numbers[0];
        let index = 0;
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i];
                index = i;
            }
        } 
        document.write("Phần tử lớn nhất là: " + max + " ở vị trí " + index);
    </script>

</body>

</html>
