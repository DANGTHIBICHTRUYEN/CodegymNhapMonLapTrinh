<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE</title>
</head>

<body>
    <script>
        class Temperature {
            constructor(C) {
                this.DoC = C;
            }
            getDoC() {
                return this.DoC;
            }
            getChangeCtoF() {
                return this.DoC * 1.8 + 32;
            }
            getChangeCtoK() {
                return this.DoC + 273.15;
            }
        }
        let temp = new Temperature(20);
        let doF = temp.getChangeCtoF();
        let doK = temp.getChangeCtoK();
        document.write("Nhiệt độ K: " + doK + "<br>" + "Nhiệt độ F: " + doF);
    </script>

</body>

</html>
