<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE</title>
</head>

<body>
    <script>
        class MyDate {
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            getDay() {
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }
        }
        let date = new MyDate(9 , 9,2021);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        document.write("Ngày " + day + " Tháng " + month + " Năm " + year);
    </script>

</body>

</html>
