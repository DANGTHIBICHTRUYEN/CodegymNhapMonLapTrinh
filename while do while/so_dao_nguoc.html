<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        let string = prompt("Nhập chuỗi");
        let new_string = " ";
        let i = length.string - 1;
        while (i >= 0) {
            new_string += string(i);
            i--;
        }
        document.write(new_string);
    </script>

</body>

</html>
