<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    label {
        text-align: justify;
        color: black;
        font-size: 20px;
    }

    button:hover {
        text-align: justify;
        color: firebrick;
        background-color:darkgray;
       
    }

    .baitap {
        margin: auto;
        width: 50%;
        border: 2px solid #0404B4;
        padding: 15px;
        justify-content: center;
    }
</style>

<body>
    <div class="baitap">
        <button onclick="bai_1()">Bài 1</button>
        <label> Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn
            thành.</label>
        <br><br>
        <button onclick="bai_2()">Bài 2</button>
        <label> Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người
            dùng tăng nhiệt độ.</label> <br><br>
        <button onclick="bai_3()">Bài 3</button>
        <label> Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</label><br><br>
        <button onclick="bai_4()">Bài 4</button>
        <label> Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</label><br><br>
        <button onclick="bai_5()">Bài 5</button>
        <label> Tính tổng của 20 số đầu tiên trong dãy fibonacci.</label><br><br>
        <button onclick="bai_6()">Bài 6</button>
        <label> Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</label><br><br>
        <button onclick="bai_7()">Bài 7</button>
        <label> Hãy viết một chương trình in ra các số từ 1 đến 100.Nhưng nếu số chia hết cho 3 thì in ra “Fizz”, 5 thì
            in ra “Buzz” thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ
            “FizzBuzz”.</label><br><br>
        <button onclick="bai_8()">Bài 8</button>
        <label> Game đoán số</label>


    </div>
    <script src="baitap.js"> </script>
</body>

</html>
