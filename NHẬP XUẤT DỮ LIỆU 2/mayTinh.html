    <input type="number" id="number1">
    <input type="number" id="number2"><br>
    <br>
    <span><button onclick="cong()">Addtion(+)</button></span>
    <span><button onclick="tru()">Subtraction(-)</button></span>
    <span><button onclick="nhan()">Multiplication(*)</button></span>
    <span><button onclick="chia()">Division(/)</button></span>
    <p id="result"></p>
    <script>
        function cong() {
            let num1 = +document.getElementById("number1").value;
            let num2 = +document.getElementById("number2").value;
            let sum = num1 + num2;
            document.getElementById("result").innerHTML = sum;


        }
        function tru() {
            let num1 = +document.getElementById("number1").value;
            let num2 = +document.getElementById("number2").value;
            let tru = num1 - num2;
            document.getElementById("result").innerHTML = tru;

        }
        function nhan() {
            let num1 = +document.getElementById("number1").value;
            let num2 = +document.getElementById("number2").value;
            let nhan = num1 * num2;
            document.getElementById("result").innerHTML = nhan;

        }
        function chia() {
            let num1 = +document.getElementById("number1").value;
            let num2 = +document.getElementById("number2").value;
            let chia = num1 / num2;
            document.getElementById("result").innerHTML = chia;

        }
    </script>
