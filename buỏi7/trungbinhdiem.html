<!DOCTYPE html>
<html lang="en">
    <head>
        <title>trung binh
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script>
        let a = prompt("nhập điểm toán");
        let b = prompt("nhập điểm lí");
        let c = prompt("nhập điểm hóa");
        a=parseInt(a);
        b=parseInt(b);

        c=parseInt(c);

        let tb = (a+b+c)/3;
        document.write("Điểm trung bình : " + tb);
    </script>
    </body>
</html>
