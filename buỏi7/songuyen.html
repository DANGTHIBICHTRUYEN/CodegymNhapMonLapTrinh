<!DOCTYPE html>
<html lang="en">
    <head>
        <title>so nguyen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        
    <script >
         let a = prompt("Nhập số nguyên a : ");
         let b = prompt("Nhập số nguyên b : ");
         let ai = parseInt(a);
         let bi = parseInt(b);
         var tong = ai + bi;
        
         document.write("Tổng 2 số nguyên : " + tong ); 
    </script>
    </body>
</html>
