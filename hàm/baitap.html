<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="bài 5" onclick="bai5()"><br>
    <input type="button" value="bài 6" onclick="bai6()"><br>
    <input type="button" value="bài 7" onclick="bai7()"><br>
    <script>
        //bài 5
        function bai5() {
            let mang_so = [];
            for (let i = 0; i < 3; i++) {
                mang_so.push(Number(prompt("Nhập vào mảng số thư " + i)));
            }
            let min = timMin(mang_so)
            document.write("Mảng số gồm [" + mang_so + "] <br>");
            document.write("Số nhỏ nhất trong dãy là " + min);
        }
        function timMin(mang_so) {
            let k;
            for (let i = 0; i < mang_so.length; i++) {
                k = mang_so[0]
                if (mang_so[i] < k) {
                    k = mang_so[i];
                }
            }
            return k;
        }
        

        //bài 6
        function bai6() {
            let kytu = +prompt("Nhập vào ký tự kiểm tra");
            let check = kiemtraKyTuNguyenAm(kytu);
            if (check == true) {
                alert(kytu + "True");
            } else {
                alert(kytu + "False");
            }

        }
        function kiemtraKyTuNguyenAm(kytu) {
            if (kytu < 0) {
                return true;
            }
            return false;
        }

        // BÀi 7
        function bai7() {
        }
        let so_a = +prompt("Nhập số thứ nhất");
        let so_b = +prompt("Nhập số thứ hai");
        let ketqua = doiCho2So(so_a, so_b);
        document.write("Đổi chỗ 2 số: " + ketqua[0] + " , " + ketqua[1]);
        function doiCho2So(so_a, so_b) {
            let mang = [so_b, so_a];
            return mang;
        }

    </script>
</body>

</html>
