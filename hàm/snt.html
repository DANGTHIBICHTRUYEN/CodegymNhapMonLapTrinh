<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SỐ NGUYÊN TỐ</title>
</head>
<body>
    <h1>Kiểm tra số nguyên tố</h1>
    <input type="number" id="num" oninput="isPrime(this.value)">
    <p id="result"></p>
    <script>
        function isPrime(number){
            let count = 0;
            for (i =1 ; i<=number; i ++){
                if(number%i ==0){
                    count +=1;
                }
            }
            if( count==2){
                document.getElementById('result').innerHTML = number + ' là số nguyên tố';

            }else{
                document.getElementById('result').innerHTML = number + ' không là số nguyên tố';

            }
        }

    </script>
</body>
</html>
