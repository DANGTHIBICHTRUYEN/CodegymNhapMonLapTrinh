<!DOCTYPE html>
<html lang="en">

<head>
    <title>CHỈ SỐ CÂN NẶNG</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <label>Nhập chỉ số cân nặng</label><br>
    <input type="number" id="num">
    <button onclick="test()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function test() {
            let bmi = document.getElementById("num").value;
            if (bmi < 16)
                document.getElementById("result").innerHTML = "Gầy độ III";
            else if (bmi < 17)
                document.getElementById("result").innerHTML = "Gầy độ II";
            else if (bmi < 18.5)
                document.getElementById("result").innerHTML = "Gầy độ I";
            else if (bmi < 25)
                document.getElementById("result").innerHTML = "Bình thường";
        }
    </script>
</body>

</html>
