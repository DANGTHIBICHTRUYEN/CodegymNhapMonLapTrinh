<!DOCTYPE html>
<html lang="en">

<head>
    <title> TÍNH TỔNG CÁC SỐ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <Script>
        let a = +prompt("Nhập số nguyên a:");
        let b = +prompt("Nhập số nguyên b:");
        let sum = 0;
        // for (i=(a+1);i<b; i++)
        for (i = a; i <= b; i++) {
            sum = sum + i;
        }
        document.write("tổng các số trong khoảng " + a + " đến " + b + " là" + " " + sum);


    </Script>

</body>

</html>
