        <h1 style="color: darkred;text-align: center;">BẢNG SỐ NGUYÊN TỐ</h1>
    <input type="number" id="number1" style="background-color: ghostwhite;font-size: 20px;
    column-rule-width: 50px; margin-left:auto;margin-right:auto;display:block;margin: top 2px;margin-bottom:0%; "
        placeholder="Search.."> <br>
    <button onclick="SNT()" style=" font-size: 20px;background-color: lightgray;font-size: center;
    margin-left:auto;margin-right:auto;display:block;margin: top 10%; ;margin-bottom:2% ;">&#10004</button>
    <p id="result" style="font-size: 20px;color: darksalmon; text-align: center;"></p>
    </div>
    <script>
        function SNT() {
            let n = +document.getElementById("number1").value;
            let so_nguyen_to = "";
            let count = 0;
            let number = 0;
            for (let i = 0; ; i++) {
                if (i <= 1) {
                    number = 0;
                } else if (i == 2 || i == 3) {
                    count++;
                    so_nguyen_to += i + " ";
                } else if (i % 2 == 0) {
                    number = 0;
                } else if (i >= 4) {
                    for (let j = 3; j < (i - 1); j++) {
                        if (i % j == 0) {
                            number = 0;
                            break;
                        } else {
                            number++;
                        }
                    }

                    if (number > 0) {
                        so_nguyen_to += i + " ";
                        count++;
                        if (count == n) {
                            break;
                        }
                    }

                }
            }

            document.getElementById("result").innerHTML = (n + " Số nguyên tố gồm: " + so_nguyen_to);
        }
